<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayo Pro Editor | Official</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="kayo-dark-theme">

    <header class="editor-header">
        <div class="logo">KAYO <span class="gold-text">AI OFFICIAL</span></div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search 85+ AI Services...">
        </div>
    </header>

    <main class="editor-body">
        <div class="preview-container">
            <div class="upload-zone" id="drop-zone">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Drag & Drop to Upload Image/Video</p>
                <input type="file" id="fileInput" hidden>
            </div>
        </div>

        <div class="quick-tools">
            <div class="tool-btn highlight"><i class="fas fa-wand-magic-sparkles"></i> AI Enhance</div>
            <div class="tool-btn"><i class="fas fa-user-minus"></i> Remove BG</div>
            <div class="tool-btn"><i class="fas fa-microphone"></i> AI Voice</div>
            <div class="tool-btn"><i class="fas fa-bolt"></i> 120 FPS</div>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-edit"></i><p>Editor</p></div>
        <div class="nav-item"><i class="fas fa-home"></i><p>Home</p></div>
        <div class="nav-item"><i class="fas fa-th-large"></i><p>Tools</p></div>
        <div class="nav-item"><i class="fas fa-crown"></i><p>VIP</p></div>
    </nav>

</body>
</html>
